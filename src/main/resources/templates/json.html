<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JSON data</title>
</head>
<body>
<div>
  <h3>This is your raw JSON data from link: <p th:text="${jsonurl}"></p></h3>
  <a th:href="@{/}">
    <button>Back to main</button>
  </a>

  <a href="https://jsonformatter.org/json-editor">
    <button>Json editor</button>
  </a>

  <div>
    <textarea th:rows="70" th:cols="150" th:name="jsondata" th:text="${jsondata}"></textarea>
  </div>

</div>

</body>
</html>
